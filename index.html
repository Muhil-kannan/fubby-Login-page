<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-QvZP3oXkzFh8EamWuD+DyUJJO6Mw/zCA5V5de1CZg5hLXJp5A8DN92bdrMZyFjKQ2Az4AS4O5W5mZM5M5bKpJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-QvZP3oXkzFh8EamWuD+DyUJJO6Mw/zCA5V5de1CZg5hLXJp5A8DN92bdrMZyFjKQ2Az4AS4O5W5mZM5M5bKpJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
	<div class="container">
		<h1>Login Page</h1>
		<form id="login-form" onsubmit="return validateForm()">
			<div class="form-group">
				<label for="username">Username:</label><br>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<div class="password-input-container">
				  <input type="password" class="form-control" id="password" name="password" required>
				  <span id="password-toggle" class="password-toggle-icon"><i class="fas fa-eye"></i></span>
				</div>
			  </div>
			  
				  <br>
			<button type="submit" id="submit-btn">Submit</button>
		</form>

		<h2>Follow gizmo.techies <h2>
	</div>
	
</body>
</html>
